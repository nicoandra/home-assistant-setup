        tap_action:
          action: call-service
          service: light.turn_off
          service_data:
            entity_id: group.lights_interior
      - type: entity-button
        entity: scene.movies
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id:  scene.movies
        hold_action:
          action: call-service
          service: light.turn_on
          service_data:
            entity_id:  group.all_lights
    - type: entities
      title: "Office"
      icon: mdi:desktop-classic
      entities:
      - light.office
      - light.office_yee
      - light.office_ambient_lamp
      - light.office_ceiling
    - type: entities
      icon: mdi:fridge-outline
      title: "Kitchen"
      entities:
