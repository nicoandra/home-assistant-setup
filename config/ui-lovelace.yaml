title: My Awesome Home
views:

  - id: 1
    title: Lights
    icon: mdi:home
    cards:
    - type: vertical-stack
      cards:
      - type: horizontal-stack
        cards:    
        - type: entity-button
          entity: group.all_lights
          name: Lighs on
          icon: mdi:lightbulb-on-outline
          tap_action:
            action: call-service
            service: light.turn_on
            service_data:
              entity_id:  group.all_lights
        - type: entity-button
          name: Sleep
          entity: group.lights_interior
          icon: mdi:hotel
          tap_action:
            action: call-service
            service: light.turn_off
            service_data:
              entity_id: group.lights_interior
        - type: entity-button
          entity: scene.movies
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id:  scene.movies
          hold_action:
            action: call-service
            service: light.turn_on
            service_data:
              entity_id:  group.all_lights
        - type: horizontal-stack
        cards:
        - type: sensor
          entity: sensor.living_temperature
          name: Living
          icon: mdi:thermometer
        - type: sensor
          entity: sensor.office_temperature
          name: Office
          icon: mdi:thermometer        
        - type: sensor
          entity: sensor.average_temperature
          name: Home Temperature
          icon: mdi:home        

      - type: entity-filter
        entities:
        - entity: binary_sensor.living_heater_state
          name: Living
        - entity: binary_sensor.office_heater_state
          name: Office
        - entity: sensor.raw_ac_vibration_sensor
          name: A/C
        state_filter:
          - 'on'
        card:
          type: glance
          title: Power consumption

    - type: vertical-stack
      cards:
      - type: entities
        title: "Office"
        icon: mdi:desktop-classic
        entities:
        - light.office
        - light.office_yee
        - light.office_ambient_lamp
        - light.office_ceiling
      - type: entities
        icon: mdi:fridge-outline
        title: "Kitchen"
        entities:
        - light.countertop
        - light.kitchen
      - type: entities
        title: "Living"
        entities:
        - light.couch
        - light.living_moon
        - light.living_tortue
    - type: vertical-stack
      cards:
      - type: entity-filter
        entities:
          - entity: device_tracker.nico_moto5
            name: Nico Moto5
          - entity: device_tracker.vsmbr_phone
            name: Vick
          - entity: device_tracker.nico_moto5_ping
            name: Nico
        state_filter:
          - 'home'
        card:
          type: glance
      - type: picture-glance
        entities:
        - camera.door
        title: Door
        camera_image: camera.door
      - type: picture-glance
        entities:
        - light.countertop
        - light.kitchen
        title: Kitchen
        camera_image: camera.kitchen    

    - type: entities
      title: Scenes
      entities:
      - entity: scene.all_full
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.all_full
      - entity: scene.alone_evening
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.alone_evening
      - entity: scene.alone_late
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.alone_late
      - entity: scene.chillin
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.chillin
      - entity: scene.morning
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.morning
      - entity: scene.movies
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.movies
      - entity: scene.nico_compu
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.nico_compu
      - entity: scene.red_ambient
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.red_ambient
      - entity: scene.sleeping_not_alone
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.sleeping_not_alone
      - entity: scene.someone_got_home
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.someone_got_home
      - entity: scene.walkaroundatnight
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.walkaroundatnight
      - entity: scene.medium
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.medium

  - id: 2
    title: Lights
    icon: mdi:lightbulb
    cards:
    - type: horizontal-stack
