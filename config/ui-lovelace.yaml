title: My Awesome Home
views:
  # View tab title.
  - id: 0 # Automatically created id
    title: Main
    cards:
      # The markdown card will render markdown text.
      # The picture entity card will represent an entity with a picture
      - type: entities
        entities:
          - group.lights_interior
          - entity: scene.all_full
            icon: mdi:lightbulb-on-outline
          - scene.chillin
          - scene.morning
          - scene.movies
          - input_number.at_home_temperature_slider
          - sensor.average_temperature
      - type: entities
        # Title of the entities card
        title: Temperature
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - input_number.living_temperature_slider
          - input_number.office_temperature_slider
          - entity: light.living_moon
            # Override the name to use
            name: Living Moon :)
      - type: glance
        entities:
          - entity: scene.all_full
            name: All full
            icon: mdi:lightbulb-on-outline
            tap_action:
              - action: more-info
          - scene.chillin
          - scene.morning
          - scene.movies

      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.living_temperature
            name: Living Temperature
          - type: sensor
            entity: sensor.office_temperature
            name: Office Temperature

      - type: glance
        entities:
          - entity: sensor.average_temperature
            name: Home
            icon: mdi:home
          - entity: sensor.living_temperature
            name: Living
          - entity: sensor.office_temperature
            name: Office
      - type: gauge
        entity: sensor.average_temperature
        name: Home Temp
        min: 14
        max: 28
        unit: C
      - type: gauge
        entity: sensor.living_temperature
        name: Living Temp
        min: 14
        max: 28
        unit: C
      - type: gauge
        entity: sensor.office_temperature
        name: Office Temp
        min: 14
        max: 28
        unit: C

  - id: 2
    title: Presence
    icon: mdi:home-assistant
    cards:
      - type: entity-filter
        entities:
          - device_tracker.nico_moto5
          - device_tracker.vsmbr_phone
          - device_tracker.nico_moto5_ping
        state_filter:
          - "home"
        card:
          type: glance
          title: People absent
  - id: 5
    title: Cameras
    icon: mdi:camcorder
    cards:
      - type: picture-glance
        entities:
          - camera.door
        title: Door
        camera_image: camera.door
      - type: picture-glance
        entities:
          - light.countertop
          - light.kitchen
          - light.kitchen_wall
        title: Kitchen
        camera_image: camera.kitchen
  - id: 6
    title: Basement
    cards:
      - type: history-graph
        title: 12 Hours
        hours_to_show: 12
        refresh_interval: 60
        entities:
          - entity: sensor.basement_temperature
            name: Basement ÂºC
            icon: mdi:thermometer
          - entity: sensor.basement_humidity
            name: Basement H.
            icon: mdi:thermometer
      - type: entities
        entities:
          - sensor.basement_humidity_2
          - binary_sensor.basement_motion
          - binary_sensor.basement_noise
          - sensor.basement_temperature_2
