# Example configuration.yaml entry

light:
  - platform: limitlessled
    bridges:
     - host: 192.168.1.148
       version: 4
       port: 8899
       groups:
        - number: 1
          type: rgbw
          name: Office
          fade: on
        - number: 2
          type: rgbw
          name: Kitchen
          fade: on
        - number: 4
          type: rgbw
          name: Couch
          fade: on
  - platform: yeelight
    devices:
      192.168.1.232:
        name: Office Yee
        transition: 1000
        use_music_mode: False #(defaults to False)
        save_on_change: True #(defaults to True)
      192.168.1.147:
        name: Living Moon
        transition: 1000
        use_music_mode: False #(defaults to False)
        save_on_change: True #(defaults to True)
      192.168.1.234:
        name: Bedroom lamp
        transition: 1000
        use_music_mode: False #(defaults to False)
        save_on_change: True #(defaults to True)


switch:
  - platform: mqtt
    name: "Dummy switch for scripts"
    command_topic: "home/dummy/switch1/set" # Tricky, this will EXPOSE the status
    state_topic: "home/dummy/switch1/state" # This will SET the status
    optimistic: true


climate:
  - platform: generic_thermostat # See https://www.home-assistant.io/components/climate.generic_thermostat/
    name: Living
    heater: switch.dummy_switch_for_scripts
    target_sensor: sensor.temperature
    target_temp: 16
    keep_alive:
      minutes: 2
    min_cycle_duration:
      seconds: 30

input_number:
  living_temperature:
    name: Living °C
    initial: 16
    min: 12
    max: 33
    step: .5
