- alias: Handle DimmerLiving Clicks and Messages
  trigger:
  - platform: mqtt
    topic: stat/sonoff/switch/living/RESULT/filtered
  condition:
  - condition: template
    value_template: >
      {% if "clickCounter" in trigger.payload_json %}
        {% if (trigger.payload_json["clickCounter"] | float > 0) %}
          true
        {% endif %}
      {% else %}
        false
      {% endif %}
  action:
  - service: input_number.set_value
    # Useful for debugging click count
    data_template:
      entity_id: input_number.moes_dimmer_clickcounter
      value: '{{ trigger.payload_json["clickCounter"] | float }}'


- alias: Handle DimmerLiving 1-Click
  trigger:
  - platform: mqtt
    topic: stat/sonoff/switch/living/RESULT/filtered
  condition:
  - condition: template
    value_template: >
      {% if "clickCounter" in trigger.payload_json %}
        {% if (trigger.payload_json["clickCounter"] | float == 1) %}
          true
        {% endif %}
      {% else %}
        false
      {% endif %}
  action:
  - service: light.turn_on
    entity_id: light.office_ambient_lamp
  - service: mqtt.publish
    data_template:
      topic: cmnd/sonoff/switch/living/POWER/filtered
      retain: true
      payload: "ON"

