alias: Lights on when home is alone
trigger:
    - platform: sun
      event: sunset
      offset: "-02:00:00"
    - platform: state
      entity_id: group.all_devices
      to: not_home
condition:
  condition: state
  entity_id: group.all_devices
  state: not_home
action:
  service: scene.turn_on
  entity_id: scene.alone__evening
