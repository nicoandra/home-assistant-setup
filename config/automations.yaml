- id: '1607490599558'
  alias: Temperature - Sleeping
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.main_room_lights
    to: 'off'
    from: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - platform: time
    at: '22:00:00'
  - platform: state
    entity_id:
    - input_number.temperature_night
  - platform: state
    entity_id:
    - binary_sensor.is_nico_at_home
    - binary_sensor.is_vick_at_home
    - binary_sensor.is_someone_at_home
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: time
        before: 06:00:00
      - condition: time
        after: '20:00:00'
        before: 00:00:00
    - condition: state
      entity_id: light.main_room_lights
      state: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 0
  - condition: state
    entity_id: binary_sensor.is_someone_at_home
    state: 'on'
  action:
  - service: input_number.set_value
    data_template:
      value: '{{ states(''input_number.temperature_night'') | float }}

        '
    target:
      entity_id: input_number.temperature_main_room
  mode: single
