version: "3.4"
services:
  homeassistant:
    image: homeassistant/home-assistant:0.117.1
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config:/config
    depends_on:
      - mosquitto
      - locative-endpoint
    environment:
      - TZ=America/Montreal

  mosquitto:
    image: ansi/mosquitto
    restart: unless-stopped
    ports:
      - 1883:1883
    entrypoint: /usr/local/sbin/mosquitto -c /etc/mosquitto/mosquitto.conf
    volumes:
      - ./etc/mosquitto:/etc/mosquitto:ro
      - ./var/log/mosquitto:/var/log/mosquitto:rw
      - ./var/lib/mosquitto/mosquitto.db:/var/lib/mosquitto/mosquitto.db:rw
    environment:
      - TZ=America/Montreal

  locative-endpoint:
    build: ../locative-endpoint
    container_name: locative-endpoint
    restart: unless-stopped
    environment:
      - LOCATIVE_PORT=3998
    ports:
      - 3998:3998
    volumes:
      - ../locative-endpoint:/app
#    command: /app/node_modules/nodemon/bin/nodemon.js /app/index.js

  nginx:
    image: nginx
    ports:
      - 8124:8124
    volumes:
      - ./etc/nginx/homeassistant.conf:/etc/nginx/conf.d/homeassistant.conf
      - ./etc/nginx/wled.conf:/etc/nginx/conf.d/wled.conf
      - ./etc/certificates:/etc/certificates
    depends_on:
      - homeassistant

  cloud9: # https://hub.docker.com/r/sapk/cloud9/
    container_name: cloud9
    image: linuxserver/cloud9
    restart: unless-stopped
    privileged: true
    volumes:
    - ./:/code
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - PGID=1000
    # - PUID=99
    - TZ=America/Montreal
    - GITURL=https://github.com/linuxserver/docker-cloud9.git
    ports:
    - "8000:8000"
    labels:
    - "com.centurylinklabs.watchtower.enable=true"

  logs:
    image: gerchardon/docker-logio
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: -h logio -n docker
    depends_on:
      - logio
  logio:
    image: temal/logio-server
    ports:
      - 9002:28778

  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    volumes:
    - ./volumes/duckdns/token/token:/config/token/token
    environment:
    - PUID=1000 #optional
    - PGID=1000 #optional
    - TZ=America/Montreal
    - SUBDOMAINS=micasanmaca
    - LOG_FILE=false
    - FILE__TOKEN=/config/token/token
    
  tasmoadmin:
    image: raymondmm/tasmoadmin
    volumes:
    - ./volumes/tasmoadmin/data:/data
    ports:
    - 9003:80

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    privileged: true
    volumes:
      - ./volumes/zigbee2mqtt/data:/app/data
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /run/udev:/run/udev:ro
    environment:
    - TZ=America/Montreal

    
 
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: 'America/Montreal'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - './volumes/pihole/etc/pihole/:/etc/pihole/'
      - './volumes/pihole/etc/dnsmasq.d/:/etc/dnsmasq.d/'
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    # cap_add:
    #  - NET_ADMIN
    restart: unless-stopped
